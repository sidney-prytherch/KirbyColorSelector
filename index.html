<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/x-icon" href="./kirby-icon.png">
    <title>KDL3 Custom Color Selector</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script src="Creature.js"></script>
    <script src="kirbyData.js"></script>
    <script src="ColorModifiers.js"></script>
</head>

<body>
    <div class="container">
        <div class="row container">
            <div class="container">
                <canvas id="canvasKirby" height="380" width="420"></canvas>
            </div>
            <table id="tableKirby">
            </table>
            <div class="container">
                </br>
                <span>Click Kirby to pause/continue animation</span>
                <label for="pixelSizeSliderKirby">Change Kirby Size:</label>
                <input class="slider" id="pixelSizeSliderKirby" type="range" min="1" max="20" value="10" />
                <div class="container row">

                    <button id="saveGifKirby">Save as video (webm)</button>
                    <span>(you can create a gif from a webm with a
                        convertor)</span>
                </div>
                <textarea id="textareaKirby" disabled="true" rows="16" value=""></textarea>
            </div>

        </div>
        <div>
            <button id="randomizeKirbyEverything">Randomize Colors</button>
            <button id="randomizeKirbyColors">Randomize Hues</button>
            <button id="uniformBodyHues">Uniform Primary Hue</button>
            <button id="uniformFeetHues">Uniform Secondary Hue</button>
            <button id="chaosKirbyButton">reverse something</button>

            <table>
                <tr>
                    <th></th>
                    <th>Primary Color (Body)</th>
                    <th>Secondary Color (Feet)</th>
                    <th>All Colors</th>
                </tr>
                <tr>
                    <td>Hue Sliders:</td>
                    <td><input class="slider slider-hue" id="primaryColorsSliderKirby" type="range" min="-180" max="180" /></td>
                    <td><input class="slider slider-hue" id="secondaryColorsSliderKirby" type="range" min="-180" max="180" /></td>
                    <td><input class="slider slider-hue" id="hueSliderKirby" type="range" min="-180" max="180" /></td>
                </tr>
                <tr>
                    <td>Saturation Sliders:</td>
                    <td><input class="slider slider-saturation" id="saturationPrimaryColorsSliderKirby" type="range" min="-1" max="1" step=".01" /></td>
                    <td><input class="slider slider-saturation" id="saturationSecondaryColorsSliderKirby" type="range" min="-1" max="1" step=".01" /></td>
                    <td><input class="slider slider-saturation" id="saturationSliderKirby" type="range" min="-1" max="1" step=".01" /></td>
                </tr>
                <tr>
                    <td>Brightness Sliders:</td>
                    <td><input class="slider slider-brightness" id="brightnessPrimaryColorsSliderKirby" type="range" min="-1" max="1" step=".01" /></td>
                    <td><input class="slider slider-brightness" id="brightnessSecondaryColorsSliderKirby" type="range" min="-1" max="1" step=".01" /></td>
                    <td><input class="slider slider-brightness" id="brightnessSliderKirby" type="range" min="-1" max="1" step=".01" /></td>
                </tr>
                <tr>
                    <td>Reset Colors:</td>
                    <td><button id="resetKirbyBodyColors">Reset Primary Colors</button></td>
                    <td><button id="resetKirbyFeetColors">Reset Secondary Colors</button></td>
                    <td><button id="resetKirbyColors">Reset All Colors</button></td>
                </tr>
            </table>


        </div>
    </div>
    
</body>

</html>
