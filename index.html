<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="row container">
            <div class="container">
                <canvas id="canvas" height="380" width="420"></canvas>


            </div>
            <table id="table">
            </table>
            <div class="container">
                </br>
                <span>Click Kirby to pause/continue animation</span>
                <label for="pixelSizeSlider">Change Kirby Size:</label>
                <input id="pixelSizeSlider" type="range" min="1" max="20" value="20" />
                <div class="container row">

                    <button onclick="saveGif()">Save as video (webm)</button>
                    <span>(you can create a gif from a webm with a
                        convertor)</span>
                </div>
                <textarea id="textarea" disabled="true" rows="16" value=""></textarea>
            </div>

        </div>
        <div>
            <button onclick="randomizeKirbyColors()">Randomize Kirby Colors</button>
            <button onclick="randomizeKirbyEverything()">Randomize Kirby Everything</button>
            <button onclick="choasButton()">???</button>
            <button onclick="foreheadFix()">fix the forehead</button>
            <button onclick="uniformFeetHues()">Uniform Kirby Secondary Color</button>
            <button onclick="uniformBodyHues()">Uniform Kirby Primary Color</button>

            <table>
                <tr>
                    <th></th>
                    <th>Primary Color (Body)</th>
                    <th>Secondary Color (Feet)</th>
                    <th>All Colors</th>
                </tr>
                <tr>
                    <td>Hue Sliders:</td>
                    <td><input id="bodySlider" type="range" min="0" max="360" /></td>
                    <td><input id="feetSlider" type="range" min="0" max="360" /></td>
                    <td><input id="hueSlider" type="range" min="0" max="360" /></td>
                </tr>
                <tr>
                    <td>Saturation Sliders:</td>
                    <td><input id="saturationBodySlider" type="range" min="-1" max="1" step=".01" /></td>
                    <td><input id="saturationFeetSlider" type="range" min="-1" max="1" step=".01" /></td>
                    <td><input id="saturationSlider" type="range" min="-1" max="1" step=".01" /></td>
                </tr>
                <tr>
                    <td>Brightness Sliders:</td>
                    <td><input id="brightnessBodySlider" type="range" min="-1" max="1" step=".01" /></td>
                    <td><input id="brightnessFeetSlider" type="range" min="-1" max="1" step=".01" /></td>
                    <td><input id="brightnessSlider" type="range" min="-1" max="1" step=".01" /></td>
                </tr>
                <tr>
                    <td>Reset Colors:</td>
                    <td><button onclick="resetKirbyBodyColors()">Reset Primary Colors</button></td>
                    <td><button onclick="resetKirbyFeetColors()">Reset Secondary Colors</button></td>
                    <td><button onclick="resetKirbyColors()">Reset All Colors</button></td>
                </tr>
            </table>


        </div>
    </div>
</body>

</html>
